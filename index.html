<!DOCTYPE html>
<html>
<head>
    <title>Information Retrieval System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Information Retrieval System</h1>
        <form method="post" class="mb-4">
            <div class="form-group">
                <input type="text" name="query" class="form-control" placeholder="Enter your query">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% if suggestions %}
            <div class="mb-4">
                <h2>Did you mean:</h2>
                <ul class="list-group">
                    {% for suggestion in suggestions %}
                        <li class="list-group-item">{{ suggestion }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% if results %}
            <h2 class="mb-4">Results for: {{ query }}</h2>
            <div class="table-responsive">
                {{ results|safe }}
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
